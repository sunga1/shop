<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="utf-8">
    <title>bakery-shop</title>
    <!-- Bootstrap 5.2.3 Version-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="/css/custom.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

<div th:fragment="header (pageName)">
    <!-- Bootstrap 5.2.3 Version -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg"style="float:right; margin-top:10px; height: 30px;">
    <div class="justify-content-between" id="navbarNav">
        <!--로그인 안 했을때-->
        <ul class="navbar-nav" sec:authorize="isAnonymous()">
            <li class="nav-item">
                <button class="btn nav-btn" onclick="location.href= '/members/login'" style="color:white; position:absolute; left:-250px; font-size:0.8em">로그인</button>
            </li>
            <li class="nav-item">
                <button class="btn nav-btn" onclick="location.href= '/members/join'" style="color:white;  position:absolute; left:-200px;font-size:0.8em">회원가입</button>
            </li>
        </ul>

        <!--로그인 했을떼-->
        <ul class="navbar-nav" sec:authorize="isAuthenticated()">
            <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                <button class="btn nav-btn" onclick="location.href= '/admins/adminPage'" style="color:white; position:absolute; left:-350px; font-size:0.8em">관리자페이지</button>
            </li>
            <li class="nav-item">
                <button class="btn nav-btn" onclick="location.href= '/members/myPage'" style="color:white; position:absolute; left:-269px; font-size:0.8em">마이페이지</button>
            </li>
            <li class="nav-item">
                <button class="btn nav-btn" onclick="location.href= '/members/logout'" style="color:white; position:absolute; left:-200px; font-size:0.8em">로그아웃</button>
            </li>
        </ul>

    </div>
    </nav>
    <br>

    <div style="padding: 10px;">
        <a class="navbar-brand" href="/" >Bakery shop</a>
    </div>

    <div class="d-flex justify-content-center align-items-center" style="height: 30%;">
        <!-- 검색 기능을 위한 form 태그 추가 -->
        <form class="form-inline"  style="display: flex;" th:method="get"
            th:action="|@{/items (keyword=*{keyword})}|">
            <input class="form-control" type="text" name="keyword" id="searchInput" placeholder="검색어 입력" aria-label="Search" style="width:300px;">
            <button class="btn btn-outline-light" type="submit">검색</button>
        </form>
    </div>
    <nav class="navbar navbar-expand-lg"style="margin-bottom: 20px; display:inline-block">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <!--<ul class="navbar-nav">-->
                <ul class="navbar-nav">
                    <li class="nav-item"style="margin: 0px 50px;">
                        <a th:if="${pageName == 'cake'}" class="nav-link active" aria-current="page" href="/items/cake" style="color:white;">케이크</a>
                        <a th:unless="${pageName =='cake'}" class="nav-link" aria-current="page" href="/items/cake" style="color:white;">케이크</a>
                    </li>
                    <li class="nav-item" style="margin: 0px 65px;">
                        <a th:if="${pageName == 'tarte'}" class="nav-link active" aria-current="page" href="/items/tarte" style="color:white;">타르트</a>
                        <a th:unless="${pageName == 'tarte'}" class="nav-link" aria-current="page" href="/items/tarte" style="color:white;">타르트</a>
                    </li>
                    <li class="nav-item" style="margin: 0px 65px;">
                        <a th:if="${pageName == 'madeleine'}" class="nav-link active" aria-current="page" href="/items/madeleine" style="color:white;">마들렌</a>
                        <a th:unless="${pageName == 'madeleine'}" class="nav-link" aria-current="page" href="/items/madeleine" style="color:white;">마들렌</a>
                    </li>
                    <li class="nav-item" style="margin: 0px 65px;">
                        <a th:if="${pageName == 'financier'}" class="nav-link active" aria-current="page" href="/items/financier" style="color:white;">휘낭시에</a>
                        <a th:unless="${pageName == 'financier'}" class="nav-link" aria-current="page" href="/items/financier" style="color:white;">휘낭시에</a>
                    </li>
                    <li class="nav-item"style="margin: 0px 65px;">
                        <a th:if="${pageName == 'macaron'}" class="nav-link active" aria-current="page" href="/items/macaron" style="color:white;">마카롱</a>
                        <a th:unless="${pageName =='macaron'}" class="nav-link" aria-current="page" href="/items/macaron" style="color:white;">마카롱</a>
                    </li>
                    <li class="nav-item"style="margin: 0px 65px;">
                        <a th:if="${pageName == 'scone'}" class="nav-link active" aria-current="page" href="/items/scone" style="color:white;">스콘</a>
                        <a th:unless="${pageName =='scone'}" class="nav-link" aria-current="page" href="/items/scone" style="color:white;">스콘</a>
                    </li>
                    <li class="nav-item"style="margin: 0px 65px;">
                        <a th:if="${pageName == 'muffin'}" class="nav-link active" aria-current="page" href="/items/muffin" style="color:white;">머핀</a>
                        <a th:unless="${pageName =='muffin'}" class="nav-link" aria-current="page" href="/items/muffin" style="color:white;">머핀</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>

</body>
