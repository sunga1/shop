<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: head" />
<body>
<div th:replace="fragments/header.html :: header ('member')"/>
<div th:replace="fragments/myPageHeader.html :: myPageHeader ('modify')"/>
<div class="row">
    <form class="offset-4 col-4 form-group user-form" th:method="post" th:action="@{/members/myPage/modify}" th:object="${memberDto}" align="left">
        <h3 align="center" style="color:#5F4E3A">내정보 수정</h3>
        <br>
        <div>
            <label th:for="email">이메일 아이디</label><br/>
            <input type="text" th:field="*{email}" readonly>
        </div>
        <br/>
        <div>
            <label th:for="name">이름</label><br/>
            <input type="text" th:field="*{name}" placeholder="이름을 입력해주세요."
                   th:errorclass="error-input"/>
            <div th:class="error-div" th:errors="*{name}"/>
        </div>
        <br/>
        <div>
            <label th:for="nowPassword">비밀번호</label><br/>
            <input type="password" th:field="*{nowPassword}" placeholder="비밀번호를 입력해주세요."
                   th:errorclass="error-input"/>
            <div th:class="error-div" th:errors="*{nowPassword}"/>
        </div>
        <br/>
        <div>
            <label th:for="newPassword">새 비밀번호 (변경하지 않으려면 비워두세요) </label><br/>
            <input type="password" th:field="*{newPassword}" placeholder="비밀번호를 입력해주세요."
                   th:errorclass="error-input"/>
            <div th:class="error-div" th:errors="*{newPassword}"/>
        </div>
        <br/>
        <div>
            <label th:for="newPasswordCheck">새 비밀번호 체크</label><br/>
            <input type="password" th:field="*{newPasswordCheck}" placeholder="비밀번호를 한번 더 입력해주세요."
                   th:errorclass="error-input"/>
            <div th:class="error-div" th:errors="*{newPasswordCheck}"/>
        </div>
        <br/><br/>
        <div align="center">
            <button class="btn user-btn" type="submit">회원정보 수정</button>
        </div>
    </form>
</div>
<!-- members-join.html -->




</body>
</html>
